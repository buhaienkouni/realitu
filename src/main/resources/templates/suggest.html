<!DOCTYPE html>
<html lang="eng" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>

<head th:replace="~{fragments/head :: head('Suggest', 'Suggest a story to receive help and support from us', 'suggest, history, create reality, ask for help')}">
</head>

<body>
<div th:replace="~{fragments/navbar :: navbar('suggest', ${currentUser})}"></div>

<div class="align-self-center">
    <div class="container container-margin py-4 px-5 white-background">

        <form novalidate th:action="@{/suggest/send}" id="newStory" th:object="${storyDto}" method="post">
            <h1 class="mb-4 mt-1">Create History</h1>

            <div class="mb-4">
                <label for="personalData" class="form-label">Write here some personal information and how we can contact you</label>
                <textarea style="height: 100px" class="form-control" id="personalData" rows="3"
                          th:classappend="${#fields.hasErrors('personalData')} ? 'is-invalid' : ''"
                          th:field="*{personalData}"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('personalData')}"
                     th:errors="*{personalData}"></div>
            </div>

            <div class="mb-4">
                <label for="story" class="form-label">Write down your story and how we can help you</label>
                <textarea style="height: 300px" class="form-control" id="story" rows="3"
                          th:classappend="${#fields.hasErrors('story')} ? 'is-invalid' : ''"
                          th:field="*{story}"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('story')}"
                     th:errors="*{story}"></div>
            </div>

            <div class="row">
                <div class="col">
                    <button class="btn btn-dark btn-text-bold rounded-4 p-3 w-100 mb-3" type="submit">
                        Send
                    </button>
                </div>
            </div>
        </form>
        <div class="text-center mt-2 mb-1">
            <a href="/home"
               class="link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover"><
                Back Home</a>
        </div>
    </div>
</div>
</div>

<div th:replace="~{fragments/scripts :: scripts()}"></div>
</body>
</html>
