<!DOCTYPE html>
<html lang="eng" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:replace="~{fragments/head :: head('News')}">
</head>

<body>
<div th:replace="~{fragments/navbar :: navbar('home', ${currentUser})}"></div>

<div class="align-self-center">
    <div class="container container-margin py-4 px-5 white-background">

        <h1 class="mb-3">News</h1>

        <div th:if="${articlesAreEmpty}">
            <p class="text-muted fs-4">We have not written any articles yet...</p>
        </div>

        <div th:if="${!articlesAreEmpty}">
            <div th:each="article : ${articles}" th:object="${article}">
                <hr>
                <a th:href="@{'/home/article/' + *{titleForLink} + '/' + *{id}}" style="text-decoration: none"
                   class="link-dark link-offset-2 link-underline-opacity-0 link-underline-opacity-100-hover">
                    <div class="row mb-3">

                        <div class="col-3">
                            <div class="container-sm">
                                <img th:src="@{'image/' + *{id}}" alt="Article Image"/>
                            </div>
                        </div>

                        <div class="col-9">
                            <p class="fs-3" th:text="*{title}"></p>
                        </div>

                    </div>
                </a>
            </div>
            <hr>
        </div>
    </div>
</div>

<div th:replace="~{fragments/scripts :: scripts()}"></div>
</body>
</html>
